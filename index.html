<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>

    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Rufina|Scheherazade|Raleway" rel="stylesheet">

    <!-- Link CSS -->
    <link rel="stylesheet" href="assets/css/style.css" media="screen">

</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <img src="./assets/images/cat.png" class="rounded float-left" id="cat-header" alt="cat">
            <h1 class="display-4">Hangman <span style="color:gray;">|</span> Cat Breeds Edition</h1>
            <p class="lead">Press any key to get started</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3 offset-md-3" id="stats">
            <p>Wins: <span id="wins">0</span></p>

            <p>Current Word: <span id="current-Word"></span></p>

            <p>Number of Guesses Remaining: <span id="remaining-Guesses">10</span></p>

            <p>Letters Already Guessed: <span id="letters-Guessed"></span></p>
        </div>

        <div class="col-md-3">
            <h4><span class="message" id="you-won-text">You won!</span></h4>
            <h4><span class="message" id="you-lose-text">You lose...</span></h4>
            <img src="assets/images/siberian.jpg" alt="siberian" id="siberian" class="cat-image" />
            <img src="assets/images/ragdoll.jpg" alt="ragdoll" id="ragdoll" class="cat-image" />
            <img src="assets/images/munchkin.jpg" alt="munchkin" id="munchkin" class="cat-image" />
            <img src="assets/images/bengal.jpg" alt="bengal" id="bengal" class="cat-image" />
            <img src="assets/images/chartreux.jpg" alt="chartreux" id="chartreux" class="cat-image" />
            <img src="assets/images/scottishfold.jpg" alt="scottishfold" id="scottishfold" class="cat-image" />
            <img src="assets/images/korat.jpg" alt="korat" id="korat" class="cat-image" />
            <img src="assets/images/persian.jpg" alt="persian" id="persian" class="cat-image" />
        </div>
    </div>
    </div>

    <!-- Link JavaScript -->
    <script src="assets/javascript/game.js"></script>
</body>

</html>
